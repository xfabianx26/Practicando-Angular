<h4>Listado</h4>
<ul class="list-group-item ">

<li  *ngFor="let char of characterList; let i = index; let isLast = last" class="list-group-item " 
[ngClass]="{ 'list-group-item-success': isLast }"><span class="text-primary">{{i +1}}</span> {{ char.name }} - {{ char.power}}  <button class="btn btn-danger " (click)="onDeleteCharacer(char.id)">x</button> </li>

</ul>
